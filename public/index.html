<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Mídia</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Chart.js para gráficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- XLSX para exportar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Stylesheet Global -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- DEBUG PANEL - Mantém apenas para console, removido visualmente -->
        <div id="debugPanel" style="display: none !important;">
            <div id="debugContent"></div>
        </div>

        <!-- HEADER -->
        <div class="header">
            <div class="header-logo-section">
                <img src="https://raw.githubusercontent.com/kaike74/distribuicaoemidias/main/logo%20E-MIDIAS%20png%20fundo%20escuro%20HORIZONTAL%20(1).png" alt="E-MÍDIAS Logo" class="header-logo">
            </div>
            <div class="header-top">
                <h1 class="header-title" id="proposalTitle">Proposta</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="saveChanges()" id="saveBtn" style="display: none;">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                    <button class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                </div>
            </div>

            <div class="header-info">
                <!-- Localização removida conforme solicitado -->
            </div>
        </div>

        <!-- STATS CARDS -->
        <div class="stats-header">Métricas Gerais</div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statTotalSpots">0</div>
                <div class="stat-label">Total de Spots</div>
            </div>
            <div class="stat-card secondary">
                <div class="stat-value" id="statTabelaValue">R$ 0</div>
                <div class="stat-label">Valor Tabela</div>
            </div>
            <div class="stat-card accent">
                <div class="stat-value" id="statNegociadoValue">R$ 0</div>
                <div class="stat-label">Valor Negociado</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="statTotalImpacts">0</div>
                <div class="stat-label">Total de Impactos</div>
            </div>
            <div class="stat-card economy">
                <div class="stat-value" id="statEconomia">0%</div>
                <div class="stat-label">Desconto</div>
            </div>
        </div>

        <!-- MAIN GRID -->
        <div class="main-grid" style="grid-template-columns: 1fr 300px; gap: 30px;">
            <!-- TABELA DE SPOTS -->
            <div class="card" style="grid-column: 1 / -1;">
                <div class="section-header">Detalhamento de Spots</div>
                <div class="table-wrapper">
                    <table id="spotsTable">
                        <thead>
                            <!-- Cabeçalhos dinâmicos preenchidos por JavaScript -->
                        </thead>
                        <tbody id="spotsTableBody">
                            <!-- Preenchido por JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- GRÁFICO DE IMPACTOS (BARRAS VERTICAIS) -->
            <div class="card">
                <div class="section-header">Impactos</div>
                <div class="chart-container">
                    <canvas id="impactsChart"></canvas>
                </div>
            </div>

            <!-- GRÁFICO DE INVESTIMENTO (PIZZA) -->
            <div class="card">
                <div class="section-header">Investimento</div>
                <div class="chart-container">
                    <canvas id="investmentChart"></canvas>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <div class="footer-logo">
                Powered by <strong>E-MÍDIAS</strong>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
