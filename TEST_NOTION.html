<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Carregar Dados do Notion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .test-section {
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
            padding-left: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        input {
            flex: 1;
            font-family: monospace;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            padding: 12px 30px;
        }
        button:hover { background: #764ba2; }
        .status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: none;
        }
        .status.show { display: block; }
        .status.info { background: #e3f2fd; color: #1976d2; border-left: 4px solid #1976d2; }
        .status.error { background: #ffebee; color: #c62828; border-left: 4px solid #c62828; }
        .status.success { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #2e7d32; }
        .output {
            background: #f5f5f5;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .output.show { display: block; }
        pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.85rem;
            border: 1px solid #ddd;
        }
        .field-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
        }
        .field-item {
            background: white;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .field-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            margin-left: 10px;
            font-size: 0.8rem;
        }
        .test-button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .test-button {
            padding: 10px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .test-button:hover { background: #e0e0e0; }
        .test-button.active { background: #667eea; color: white; border-color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste - Carregar Dados do Notion</h1>
        <p class="subtitle">Diagnostique e corrija problemas de carregamento de dados</p>

        <div class="test-section">
            <h2 style="margin-bottom: 15px;">1Ô∏è‚É£ Insira o ID da Tabela Notion</h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="tableId" 
                    placeholder="Ex: a1b2c3d4e5f6g7h8..."
                    value=""
                >
                <button onclick="saveTableId()">Salvar</button>
            </div>
            <p style="color: #666; font-size: 0.9rem;">
                Encontre o ID na URL da sua tabela Notion: https://notion.so/workspace/ID?v=...
            </p>
            <div id="savedIdStatus" class="status"></div>
        </div>

        <div class="test-section">
            <h2 style="margin-bottom: 15px;">2Ô∏è‚É£ Testes de Conex√£o</h2>
            <div class="test-button-group">
                <button class="test-button" onclick="listFields()">Listar Campos</button>
                <button class="test-button" onclick="loadData()">Carregar Dados</button>
                <button class="test-button" onclick="testApi()">Testar API</button>
            </div>
            <div id="testStatus" class="status"></div>
            <div id="testOutput" class="output"></div>
        </div>

        <div class="test-section" style="display: none;" id="resultsSection">
            <h2 style="margin-bottom: 15px;">üìä Resultados</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        function getTableId() {
            return document.getElementById('tableId').value.trim();
        }

        function showStatus(elementId, message, type = 'info') {
            const status = document.getElementById(elementId);
            status.textContent = message;
            status.className = `status show ${type}`;
        }

        function showOutput(html) {
            const output = document.getElementById('testOutput');
            output.innerHTML = html;
            output.classList.add('show');
        }

        function saveTableId() {
            const tableId = getTableId();
            if (!tableId) {
                showStatus('savedIdStatus', '‚ùå Por favor, insira um ID v√°lido', 'error');
                return;
            }
            localStorage.setItem('tableId', tableId);
            showStatus('savedIdStatus', `‚úÖ ID salvo: ${tableId.substring(0, 10)}...`, 'success');
        }

        async function listFields() {
            const tableId = getTableId() || localStorage.getItem('tableId');
            if (!tableId) {
                showStatus('testStatus', '‚ùå Insira o ID da tabela primeiro', 'error');
                return;
            }

            showStatus('testStatus', '‚è≥ Listando campos...', 'info');

            try {
                const url = `${API_BASE}/notion?id=${tableId}&listFields=true`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || `Erro ${response.status}`);
                }

                let html = `<h3>‚úÖ ${data.total} Campos Encontrados</h3>`;
                html += '<div class="field-list">';
                
                data.fields.forEach(field => {
                    html += `
                        <div class="field-item">
                            <strong>${field.name}</strong>
                            <span class="field-type">${field.type}</span>
                        </div>
                    `;
                });
                
                html += '</div>';
                html += '<pre>' + JSON.stringify(data.fields.map(f => f.name), null, 2) + '</pre>';
                
                showOutput(html);
                showStatus('testStatus', '‚úÖ Campos carregados com sucesso!', 'success');
            } catch (error) {
                showStatus('testStatus', `‚ùå Erro: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function loadData() {
            const tableId = getTableId() || localStorage.getItem('tableId');
            if (!tableId) {
                showStatus('testStatus', '‚ùå Insira o ID da tabela primeiro', 'error');
                return;
            }

            showStatus('testStatus', '‚è≥ Carregando dados...', 'info');

            try {
                const url = `${API_BASE}/notion?id=${tableId}`;
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || `Erro ${response.status}`);
                }

                const emissoras = data.emissoras || [];
                let html = `<h3>‚úÖ ${emissoras.length} Emissoras Carregadas</h3>`;
                
                if (emissoras.length > 0) {
                    html += '<h4>Primeira Emissora:</h4>';
                    html += '<pre>' + JSON.stringify(emissoras[0], null, 2) + '</pre>';
                    
                    // Verificar quais campos t√™m valores
                    const firstEmissora = emissoras[0];
                    html += '<h4>Campos com Valores:</h4>';
                    html += '<div class="field-list">';
                    
                    Object.entries(firstEmissora).forEach(([key, value]) => {
                        if (value !== 0 && value !== '' && value !== null) {
                            html += `<div class="field-item"><strong>${key}:</strong> ${value}</div>`;
                        }
                    });
                    
                    html += '</div>';
                } else {
                    html += '<p style="color: #c62828;">‚ö†Ô∏è Nenhuma emissora foi carregada!</p>';
                }

                showOutput(html);
                showStatus('testStatus', '‚úÖ Dados carregados!', 'success');
            } catch (error) {
                showStatus('testStatus', `‚ùå Erro: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testApi() {
            showStatus('testStatus', '‚è≥ Testando API...', 'info');

            try {
                // Test 1: Check if endpoint exists
                const response = await fetch(API_BASE + '/notion?id=test');
                
                let html = '<h3>Testes da API:</h3>';
                html += `<p>‚úÖ Endpoint /notion est√° respondendo (Status: ${response.status})</p>`;
                html += `<p>üìç Base URL: ${API_BASE}</p>`;
                html += `<p>üí° Dica: Use /notion?id=SEU_ID para carregar dados</p>`;
                html += `<p>üí° Use /notion?id=SEU_ID&listFields=true para listar campos</p>`;

                showOutput(html);
                showStatus('testStatus', '‚úÖ API est√° respondendo!', 'success');
            } catch (error) {
                showStatus('testStatus', `‚ùå Erro ao conectar com API: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Carregar ID salvo ao abrir a p√°gina
        window.addEventListener('load', () => {
            const savedId = localStorage.getItem('tableId');
            if (savedId) {
                document.getElementById('tableId').value = savedId;
                showStatus('savedIdStatus', `üìù ID carregado: ${savedId.substring(0, 10)}...`, 'info');
            }

            // Tentar carregar ID da URL tamb√©m
            const params = new URLSearchParams(window.location.search);
            const urlId = params.get('id');
            if (urlId) {
                document.getElementById('tableId').value = urlId;
                localStorage.setItem('tableId', urlId);
                saveTableId();
            }
        });
    </script>
</body>
</html>
